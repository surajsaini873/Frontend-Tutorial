<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1> Please Register Your Self</h1>
        <h4>Please Fill this form to create an accout. </h4>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder=" Enter Email Address" name="email" id="email" required>

        <label for="pws"><b>Password</b></label>
        <input type="password" placeholder=" Enter Your password" name="pws" id="pws" required>

        <label for="pws-repeat"><b>Password Repeat</b></label>
        <input type="password" placeholder="Enter Your password" name="pws-repeat" id="pws-repeat">
        <hr>

        <h4>By creating an account you agree to our <a href="#">Terms & Privacy</a></h4>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <h4>Already have an account? <a href="#">Sin in</a></h4>
    </div>
    
</body>

</html>
